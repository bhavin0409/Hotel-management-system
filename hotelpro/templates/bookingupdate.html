{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Food Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <br><br>
    <div class="container  card p-4 shadow-lg">   
        <form class="col-10 mx-auto" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <center><h2 class="content css ce">Update Booking status</h2></center> 
            <hr>
            <div class="row mb-3">
                <label for="id" class="col-sm-2 col-form-label"> Booking Id:</label>
                <div class="col-sm-10">
                    <input type="number" name="booking_id" required class="form-control" readonly id="id" value="{{booking.Booking_id}}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="status" class="col-sm-2 col-form-label">Booking status:</label>
                <div class="col-sm-10">
                    <select id="status" class="form-select" name="status">
                        <option selected value="{{booking.Booking_status}}"> {{booking.Booking_status}} </option>
                        <option  value="This Room is Unvailable">This Room is  UnAvailable  </option>
                        <option  value="Pending Reservation">Pending Reservation  </option>
                        <option  value="Your Reservation has Been Confrim"> Your Reservation has Been Confrim </option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Update Booking Status</button>
        </form>
    </div>
</body>
</html>
{% endblock content %}
