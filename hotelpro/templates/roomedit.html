{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <br><br>
    <div class="container  card p-4 shadow-lg">
        <form class="col-10 mx-auto" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <center><h2 class="content css ce">Edit Room to website</h2></center> 
            <hr>
            <div class="row mb-3">
                <label for="id" class="col-sm-2 col-form-label">Room Id:</label>
                <div class="col-sm-10">
                    <input type="number" name="r_id" required class="form-control" id="id" value="{{room.room_id}}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Room Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="r_name" required class="form-control" id="name" value="{{room.room_name}}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="type" class="col-sm-2 col-form-label">Room Type:</label>
                <div class="col-sm-10">
                    <input type="text" name="r_type" required class="form-control" id="type" value="{{room.room_type}}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="Details" class="col-sm-2 col-form-label">Details:</label>
                <div class="col-sm-10">
                    <textarea name="r_detail" id="Details" required class="form-control" value="{{room.room_descri}}">{{room.room_descri}}</textarea>
                </div>
              </div>

              <div class="row mb-3">
                <label for="img" class="col-sm-2 col-form-label"> Room Image:</label>
                <div class="col-sm-10">
                    <input type="file" name="r_img" required class="form-control" id="img">
                </div>
            </div>

            <div class="row mb-3">
                <label for="Price" class="col-sm-2 col-form-label"> Room Price:</label>
                <div class="col-sm-10">
                    <input type="number" name="r_price" required class="form-control" id="Price" value="{{room.room_price}}">
                </div>
            </div>

            <div class="row mb-3">
                <label for="Price" class="col-sm-2 col-form-label"> A/C Price:</label>
                <div class="col-sm-10">
                    <input type="number" name="ac_price" value="{{room.ac_price}}" required class="form-control" id="Price">
                </div>
            </div>
            
            <div class="row mb-3">
                <label for="Price" class="col-sm-2 col-form-label"> Extra Bed Price:</label>
                <div class="col-sm-10">
                    <input type="number" name="extra_bed_price" value="{{room.extra_bed_price}}" required class="form-control" id="Price">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">Edit Room</button>
        </form>
    </div>
</body>
</html>
{% endblock content %}
