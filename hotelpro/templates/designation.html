{% extends "base.html" %}
{% block content %}

<head>
    <title>Designation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <br><br>
    <div class="container  card p-4 shadow-lg">   
        <form class="col-10 mx-auto" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <center><h2 class="content css ce">Designation Form</h2></center> 
            <hr>
            <div class="row mb-3">
                <label for="id" class="col-sm-2 col-form-label"> Designation Id:</label>
                <div class="col-sm-10">
                    <input type="number" name="Designation_id" required class="form-control" id="id">
                </div>
            </div>
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Designation Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="Designation_name" required class="form-control" id="name">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add Designation</button>
        </form>
    </div>

{% endblock content %}
