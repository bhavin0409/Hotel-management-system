{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <br><br>
    <div class="container  card p-4 shadow-lg">   
        <form class="col-10 mx-auto" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <center><h2 class="content css ce">Package Form</h2></center> 
            <hr>
            <div class="row mb-3">
                <label for="id" class="col-sm-2 col-form-label">Package Id:</label>
                <div class="col-sm-10">
                    <input type="number" name="pack_id" required class="form-control" id="id">
                </div>
            </div>
            <div class="row mb-3">
                <label for="type" class="col-sm-2 col-form-label">Package Type:</label>
                <div class="col-sm-10">
                <select name="pack_type" id="p_type" class="form-select">
                    <option selected value=""> ---- </option>
                    <option value="Royal">Royal</option>
                    <option value="Gold">Gold</option>
                </select> 
                </div>
            </div>
            <div class="row mb-3">
                <label for="Details" class="col-sm-2 col-form-label">Details:</label>
                <div class="col-sm-10">
                    <textarea name="pack_detail" id="Details" required class="form-control" ></textarea>
                </div>
              </div>
            <div class="row mb-3">
                <label for="Price" class="col-sm-2 col-form-label">Price:</label>
                <div class="col-sm-10">
                    <input type="number" name="pack_price" required class="form-control" id="Price">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add Package</button>
        </form>
    </div>
</body>
</html>
{% endblock content %}
