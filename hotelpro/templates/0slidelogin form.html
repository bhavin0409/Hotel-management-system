<!DOCTYPE html>
<html>
    <head>
        <title>Slide NavBar</title>
        <link rel="stylesheet" text="text/css" href="/static/css/slidestyle.css">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">   
    </head>
    <body>
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">
            <div class="signup">
                <form method="post" >
                    <label for="chk" aria-hidden="true">SignUp</label>
                    <input type="text" name="text" placeholder="Username" required="">
                    <input type="email" name="email" placeholder="Email" required="">
                    <input type="password" name="pswd" placeholder="Password" required="">
                    <input type="password" name="pswd" placeholder="Confirm Password" required="">
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="login">
                <form method="post" >
                    <label for="chk" aria-hidden="true">LogIn</label>
                    <input type="text" name="text" placeholder="User Name" required="">
                    <input type="password" name="pswd" placeholder="password" required="">
                    <button>Log In</button>
                </form>
            </div>
        </div>
    </body>
</html>
