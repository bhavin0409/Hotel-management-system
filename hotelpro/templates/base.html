<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
                    initial-scale=1.0">
    <title>Hotel Maninagar Residency</title>
    <!-- <link rel="stylesheet" href="/static/adminstyle.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="/static/css/adminresponsive.css">
    
</head>

<body>

    <!-- for header part -->
    <header>

        <div class="logosec">
            <img src="/static/images/menu.png" class="icn menuicn" id="menuicn" alt="menu-icon">
            <div class="logo"> <a href="/customadmin" style="text-decoration: none; color:#2f8d46;">Hotel Maninagar
                    Residency </a></div>

        </div>
        <a href="/customadmin" style="text-decoration: none; color: black;">
            <div class="nav-option logout">
                <img src="/static/images/dashboard.png" style="height: 50px;" class="nav-img"
                    alt="logout">
                <h3>Dashboard</h3>
            </div>
        </a>
        <a href="/admin_logout" style="text-decoration: none; color: black;">
            <div class="nav-option logout">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png" class="nav-img"
                    alt="logout">
                <h3>Logout</h3>
            </div>
        </a>
    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">

                <div class="nav-upper-options">
                    <a href="/customadmin" style="text-decoration: none; color: black;">
                        <div class="nav-option logout">
                            <img src="/static/images/dashboard.png" style="height: 36px;" class="nav-img"
                                alt="logout">
                            <h5>Dashboard</h5>
                        </div>
                    </a>
                    
                    <a href="/customerlist" style="text-decoration: none; color: black;">
                        <div class="nav-option option6">
                            <img src="/static/images/value.png" class="nav-img" alt="Customer List">
                            <h5> Customer List</h5>
                        </div>
                    </a>
                    <a href="/roomlist" style="text-decoration: none; color: black;">
                        <div class="nav-option option6">

                            <img src="/static/images/incon.png" style="height: 36px;" class="nav-img" alt="Rooms">

                            <h5>Rooms</h5>

                        </div>
                    </a>

                    <a href="/a_booking" style="text-decoration: none; color: black;">
                        <div class="option2 nav-option">
                            <img src="/static/images/reservation.png" class="nav-img" alt="Packages">
                            <h5>Reservations</h5>
                        </div>
                    </a>


                    <a href="/food_categorylist" style="text-decoration: none; color: black;">
                        <div class="nav-option option3">
                            <img src="/static/images/icons8-list-view-50.png" class="nav-img" alt="Food Category">
                            <h5>Food Types</h5>
                        </div>
                    </a>

                    <a href="/foodlist" style="text-decoration: none; color: black;">
                        <div class="nav-option option4">
                            <img src="/static/images/fork.png" class="nav-img" alt="Food">
                            <h5>Food</h5>
                        </div>
                    </a>

                    <a href="/employeelist" style="text-decoration: none; color: black;">
                        <div class="nav-option option5">
                            <img src="/static/images/employee.png" class="nav-img" alt="Employee">
                            <h5>Employee</h5>
                        </div>
                    </a>
                    <a href="/designationlist" style="text-decoration: none; color: black;">
                        <div class="nav-option option6">
                            <img src="/static/images/guidelines.png" class="nav-img" alt="Designation">
                            <h5> Designation</h5>
                        </div>
                    </a>
                    

                    <a href="/admin_logout" style="text-decoration: none; color: black;">
                        <div class="nav-option logout">
                            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
                                class="nav-img" alt="logout">
                            <h5>Logout</h5>
                        </div>
                    </a>

                </div>
            </nav>
        </div>

        <div class="main">
            {% block content %}

            {% endblock content %}
        </div>

        <script src="/static/js/index.js"></script>
    </div>

</body>

</html>
