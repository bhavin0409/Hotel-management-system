{% block content %}

    
        <div class="table-responsive">
        <table class="table table-bordered border-dark">
            <div style="text-align: right;margin-right: 12%;">
                <a href="/food_category" style="text-decoration: none;"><svg xmlns="http://www.w3.org/2000/svg"    fill="currentColor"
                        class="bi bi-person-fill-add addbtn" viewBox="0 0 16 16">
